<div class="row mx-0">
  <ng-container *ngIf="problems.length > 0 ; else loading">
    <div *ngFor="let pbs of problems" class="col-sm p-1">
      <div class="d-flex justify-content-center">
        <button (click)="solve(pbs)" class="btn btn-secondary btn-solve mb-1 mt-2">
          Solve problems
          {{ pbs | firstId }}
          to
          {{ pbs | lastId }}
        </button>
      </div>
      <euler-problem-card *ngFor="let p of pbs" [problem]="p"></euler-problem-card>
    </div>
  </ng-container>
  <ng-template #loading>
    <div class="text-white">
      <p class="pt-5">
        <i class="fas fa-4x fa-sync-alt fa-spin"></i>
      </p>
    </div>
  </ng-template>
</div>
