<header class="row p-3 mx-0">
  <div class="col-md-auto order-lg-2 py-1">
    <h1 class="title text-center page-title" routerLink="/">Project Euler Solver</h1>
    <div class="text-center">
      <a class="mx-2"
         href="https://github.com/LoicViennois/Project-Euler-Solver"
         target="_blank">
        <i class="title fa-lg fab fa-github"></i>
      </a>
      <a class="mx-2"
         routerLink="/about">
        <i class="title fa-lg fas fa-info-circle"></i>
      </a>
    </div>
  </div>
  <div class="col-lg order-lg-1">
    <p class="text-center pt-2">
      <img [src]="badgeUrl" alt="project euler badge" class="text-center" />
    </p>
  </div>
  <div class="col-lg order-lg-3 pt-3">
    <p class="title text-center px-2">All problems solved with NodeJS/TypeScript, respecting the
      "<a class="link-about" href="https://projecteuler.net/about" target="_blank">one-minute rule</a>"
    </p>
  </div>
</header>
<div class="container pt-3">
  <router-outlet></router-outlet>
</div>
