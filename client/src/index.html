<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="#2b2b2b" name="theme-color"/>
  <title>Project Euler Solver</title>
  <base href="/">

  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="assets/icons/icon-72x72.png" rel="icon" type="image/x-icon">
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Matomo -->
  <script>
    let _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      let u="https://matomo.loicviennois.com/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '3']);
      let d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>
<body>
<script>
  env = {
    production: true,
    apiUrl: '${EULER_SERVER_URL}',
  };
</script>
<euler-root></euler-root>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
